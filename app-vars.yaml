- !policy
  id: world_db
  body:
  - &world_db-variables
    - !variable username
    - !variable password
  - !group consumers
  - !permit
    role: !group consumers
    privilege: [ read, execute ]
    resources: *world_db-variables

- !grant
  role: !group world_db/consumers
  members:
  - !host jwt-apps/jenkins/MySQL-Demo

- !policy
  id: aws_api
  body:
  - &aws_api-variables
    - !variable awsakid
    - !variable awssak
  - !group consumers
  - !permit
    role: !group consumers
    privilege: [ read, execute ]
    resources: *aws_api-variables

- !grant
  role: !group aws_api/consumers
  members:
  - !host jwt-apps/jenkins/AWS-Access-Key-Demo